name: Release
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [release]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  id-token: write
  pull-requests: write
  pages: write
jobs:
  release:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GOOGLEWORKSPACE_BOT_TOKEN }}
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm build
      - run: pnpm build:storybook
      - run: |
          git config --global user.name "googleworkspace-bot"
          git config --global user.email "googleworkspace-bot@google.com"
      - uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        id: changesets
        env:
          GITHUB_TOKEN: ${{secrets.GOOGLEWORKSPACE_BOT_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        with:
          version: pnpm run changeset:version
          publish: pnpm run changeset:publish
          commit: "ci: Version Packages"
          title: "ci: Version Packages"
          setupGitUser: false
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "packages/drive-picker-element/storybook-static"
      - id: deployment
        uses: actions/deploy-pages@v4
